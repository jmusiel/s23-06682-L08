name: Tests
on: push

jobs:

  pytest:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - run: |
          pip install bibtexparser
          pip install matplotlib requests IPython pytest
          pytest .

  black:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - run: |
          pip install black
          black --check .

  pylint:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - run: |
          pip install pylint
          pip install bibtexparser
          pylint ./s23project/